<ion-view hide-nav-bar="true">
    <ion-content class="gxb-found-wrap" scroll="false">

        <div class="goBack" style="background: #1FB6FF;border-bottom:0;">
            <h1 style="color:#fff;">充充电</h1>
        </div>

        <ion-scroll  style="width: 100%;height: 100%;">
            <ion-slide-box style="height:{{getHeight()}}px;" does-continue="true" auto-play="true" slide-interval="2000" show-pager="true" delegate-handle="imageviewer" on-slide-change="slideHasChanged(index)" ng-if="discovery.length">
                <ion-slide class="bar-stable" ng-repeat="found in discovery" style="width: 100%;">

                    <img src="{{found.cache}}" err-src="{{found.sourceImage}}" alt="" style="width: 100%;height: 100%;" ng-click="goLink($index,found)"/>
                </ion-slide>
            </ion-slide-box>
            <div class="bg"></div>
            <div class="content">
                <div class="content_nav_wrap">
                    <ul class="content_nav">
                        <li ng-click="showSpecial()"><p>大学生兴趣学习部落</p></li>
                    </ul>
                </div>

                <ul  style="padding-bottom: 100px">
                    <li style="width: 100%;">
                        <div ng-repeat="fea in feature">
                            <div class="interest" ng-click="goActivity(fea.categoryUrl,fea.categoryId,$index)">
                                <img class="pic" src="{{fea.cache}}" err-src="{{fea.sourceImage}}" alt="" style="height: {{getHeight()}}px;"/>
                                <div class="pos">
                                    <p class="title">{{fea.categoryName}}</p>
                                    <p class="play_box">{{fea.advertisementDesc}}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <network ng-show="networkStates=='none'"></network>

        </ion-scroll>
    </ion-content>
    <div class="found_topicBtn" ng-click="goTradeTest()">测测我的职业基因<i class="ion-arrow-right-b"></i></div>
</ion-view>
