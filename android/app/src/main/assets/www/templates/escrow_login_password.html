<ion-view hide-nav-bar="true">
    <ion-content scroll="false">

        <div class="goBack" style="background: #1FB6FF;">
            <span style="color:#fff;" class="icon_bar_back backs" ng-click="goTome()"></span>
            <h1 style="color:#fff;">绑定帐号</h1>
        </div>

        <ion-scroll style="width: 100%;height: 90%;">
            <div class="escrow_login_wrap">
                <div class="headers">为你的高校邦账号设置密码，以后可安全登录</div>

                <div class="bindForget_wrap" style="padding-top:20px;">
                    <form  name="form1" novalidate>
                        <div class="formWrap tabulation">
                            <label class="item-input texts">
                                <span class="input-label" style="margin-top:4px;">密码</span>
                                <input type="password" maxlength="16" name="validateCode" placeholder="请输入6-16位数字、字母和符号组合" ng-model="password" required />
                            </label>
                        </div>
                        <button ng-if="password !=null" class="escrow_button" type="submit" ng-click="goNext(password)">下一步</button>
                        <button ng-if="password ==null" class="escrow_btn" type="submit" >下一步</button>
                    </form>
                </div>
            </div>

        </ion-scroll>

    </ion-content>
</ion-view>
