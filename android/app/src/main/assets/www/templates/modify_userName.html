<ion-view hide-nav-bar="true">
  <ion-content class="me_personal_wrap" scroll="false">
    <div class="goBack">
      <span class="icon_bar_back backs" ng-click="goBack()"></span>
      <h1>用户名</h1>
    </div>
    <ion-scroll style="width: 100%;height: 99%; margin-top: 0px;">
      <div class="modify_username_wrapper">
        <div class="input_group">
          <label>用户名</label>
          <input type="text" placeholder="请输入2～16个字" ng-model="userInfo.userName" minlength="2" maxlength="16" required />
          <span class="close"></span>
        </div>
        <div class="save_btn" ng-click="saveName()"  ng-class="userInfo.userName?'':'disabled'">保存</div>
      </div>
    </ion-scroll>

  </ion-content>
</ion-view>
