<ion-view hide-nav-bar="true">

  <ion-content class="course_notice_wrap" scroll="false">

    <div class="goBack">
      <span class="icon_bar_back backs" ng-click="goTome()"></span>
      <!--<h1 ng-if="type !='Self'">公告详情</h1>-->
      <!--<h1 ng-if="type == 'Self'">通知详情</h1>-->
      <h1>消息中心</h1>
    </div>
    <ion-scroll style="width: 100%; height: 95%;">
      <div class="header">
        <h2><span class="school_notice" ng-if="messageType == 'TenantAnnouncement'">学校公告</span><span class="course_notice" ng-if="messageType != 'TenantAnnouncement'">课程公告</span>{{announceItem.title}}</h2>
        <p>{{announceItem.createdAt}}</p>
      </div>
      <div class="notice_con" ng-bind-html="announceItem.body"></div>
      <span class="message_look" ng-if="messageType == 'ClassEndNotice'" ng-click="goCourse()">立即查看<i></i></span>
    </ion-scroll>
    </ion-content>
  </ion-view>
