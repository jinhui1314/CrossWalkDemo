<ion-view hide-nav-bar="true">
    <ion-content scroll="false">
        <div class="goBack">
            <span class="icon_bar_back backs" ng-click="goTome()"></span>
            <h1>注册（2/3）</h1>
            <em class="icon-service register_icon_qq" ng-click="customerService()"></em>
        </div>
        <ion-scroll style="width: 100%;height: 90%;">
            <div class="user_registerNext_wrap">
                <div class="headers">
                    <p>短信验证码已发送至 <span>{{mobile}}</span></p>
                    <p class="obtain" ><span ng-bind-html="paracont"></span><span ng-click="goAgainGetCode()" ng-if="paraclass=='but_null'">&nbsp;<a href="#">重新发送</a></span></p>
                </div>
                <div class="bindForget_wrap">
                    <form  name="form1" ng-submit="setPassword()" novalidate>
                        <div class="formWrap tabulation">
                            <label class="item-input texts">
                                <span class="input-label" style="margin-top:4px;">验证码</span>
                                <input type="text" name="validateCode" placeholder="请输入您收到的验证码" ng-model="$regModel.validateCode" required />
                                <!--<span class="error" ng-show="form1.validateCode.$error.required" >不可为空</span>-->
                            </label>
                        </div>
                        <button class="next_step" type="submit">下一步</button>
                    </form>
                </div>
            </div>
        </ion-scroll>

    </ion-content>
</ion-view>
