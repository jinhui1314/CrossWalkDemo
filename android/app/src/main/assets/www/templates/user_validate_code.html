<ion-view hide-nav-bar="true">
    <ion-content class="escrow_login_wrap" scroll="false">
        <div class="goBack">
            <span class="icon_bar_back backs" ng-click="goTome()"></span>
            <h1>学号找回密码(2/3)</h1>
        </div>
        <ion-scroll style="width: 100%;height: 95%; margin-top: 0px;">
            <div class="bindForget_wrap">
                <form  name="form1" novalidate>
                    <div class="formWrap tabulation" style="position: relative;">
                        <label class="item-input texts">
                            <span class="input-label" style="margin-top:4px;">手机号</span>
                            <input type="text" name="validateCode" placeholder="请输入11位手机号" ng-model="$regModel.mobile" required />
                        </label>
                        <label class="item-input texts">
                            <span class="input-label" style="margin-top:4px;">验证码</span>
                            <input type="text" name="validateCode" placeholder="请输入验证码" ng-model="$regModel.validateCode" required />
                        </label>
                        <span ng-bind-html="paracont" ng-click="goCode()" ng-class="paraclass == 'no_yzm'?'no_escrow_yzm':'escrow_yzm'">获取验证码</span>
                    </div>
                    <button ng-if="$regModel.mobile && $regModel.validateCode" class="escrow_button" type="submit" ng-click="nextStep()">下一步</button>
                    <button ng-if="!$regModel.mobile || !$regModel.validateCode" class="escrow_btn" type="submit">下一步</button>
                </form>
            </div>

        </ion-scroll>


    </ion-content>

</ion-view>
